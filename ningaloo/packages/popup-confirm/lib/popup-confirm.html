<template name='popup_confirm'>
  <div class="pc-dimmer"></div>
  <div class="pc-container pc-enter" id="{{_id}}">
    <div>
      <h3>{{title}}</h3>
      <div id="contentpopup">{{{message}}}</div>
      <button class="pc-button pc-button-cancel" id="pc-cancel"><span>{{cancelText}}</span></button>
      <button class="pc-button {{#if success}}pc-button-success{{else}}pc-button-error{{/if}}" id="pc-ok"><span>{{okText}}</span></button>
    </div>
  </div>
</template>
