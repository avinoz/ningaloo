<template name="map">
  <div class="map_cont">
    {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}

    <p id="coord_cont"></p>
    <div id="lat"></div>
    <div id="lon"></div>
  </div>

</template>
