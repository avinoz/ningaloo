<template name="map">
  <div class="map_append">
    <div class="maplonglat-fix">
        <p>Latitude</p><div id="lon"></div>
    </div>
    <div class="maplonglat-fix">
        <p>Longitude</p><div id="lat"></div>
    </div>
  </div>

  <div class="map-container">
    <!-- {{#unless geolocationError}} -->
      {{> googleMap name="map" options=mapOptions}}
    <!-- {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}} -->
  </div>
</template>
