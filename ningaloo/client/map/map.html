<template name="map">
  <div class="map_append">
    <p id="coord_cont"></p>
    <div id="lat"></div>
    <div id="lon"></div>
  </div>

  <div class="map-container">
    <!-- {{#unless geolocationError}} -->
      {{> googleMap name="map" options=mapOptions}}
    <!-- {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}} -->
  </div>

  <div id="map" class="mapbox"></div>

</template>
