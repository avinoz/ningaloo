<template name="map">
  <div class="map_append">
    <div id="lon"></div>
    <div id="lat"></div>
  </div>

  <div class="map-container">
    <!-- {{#unless geolocationError}} -->
      {{> googleMap name="map" options=mapOptions}}
    <!-- {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}} -->
  </div>
</template>
