<template name="fuzzySearch">
  <div class="container">
    {{#each logs}}
      <p id="{{_id}}">{{species}}</p>
    {{/each}}
    <div id="heading">
      <h4>search</h4>
    </div>
    <!-- search box here -->
    {{> searchBox }}
    {{> searchResult}}
  </div>
</template>

<template name="searchBox">
  <input type="text" id="search-box" placeholder="search turtle data here" />
</template>

<template name="searchResult">
  <div id='search-result'>
    <div id="search-meta">
      {{#if isLoading}}
        searching for the turtles ...
      {{/if}}
    </div>

    {{#each getTurtles}}
    <div class="package">
      <li>
        <h4 class="name">
          <a href="/itempage/{{_id}}" >{{{subsection}}} - {{{species}}} @ {{{loc.coordinates}}}</a>
        </h4>
        <div class="description">
          {{{date}}}
          {{{division}}} > {{{section}}} > {{{subsection}}}
          {{{notes}}}
        </div>
      </li>
    </div>
    {{/each}}
  </div>
</template>
