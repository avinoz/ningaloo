
<template name='desktop'>
  <div class="raleway">
    <div id='map'></div>
    <!-- {{> map}} -->
    <div id="d-left-con">
      <p id="d-logo">NINGALOO</p>
      <ul id="marker-list">
      </ul>
      <form name="fuzzy">
        {{>fuzzySearch}}
      </form>
      {{#if listItemSelected}}
        {{> indiview id=listItemSelected}}
      {{/if}}
      <a href="http://www.ningalooturtles.org.au/"><div id="copyright">COPYRIGHT TURTLETOWN 2015</div></a>
    </div>

    <div id="dataview">

      {{> speciesbtn}}
      {{> indiview}}
      {{> incubation}}
      {{> locationsort}}

    </div>
  </div>

</template>
