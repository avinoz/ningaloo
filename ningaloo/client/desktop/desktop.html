
<template name='desktop'>
  <div class="raleway">
    <div id='map'></div>
    <!-- {{> map}} -->
    <div id="d-left-con">
      <p id="d-logo">NINGALOO</p>

      <form name="fuzzy">
        <!-- <input type="text" name="fsearch" id="fsearch" placeholder="SEARCH"> -->
        <div class="container">
          {{#each logs}}
            <p id="{{_id}}">{{species}}</p>
          {{/each}}
          <div id="heading">
            <h4>search</h4>
          </div>
          <!-- search box here -->
            {{> searchBox }}
            {{> searchResult}}
          </div>
        <!-- search box here -->
        <div id="fsearch" contenteditable>SEARCH </div>
      </form>

      <a href="http://www.ningalooturtles.org.au/"><div id="copyright">COPYRIGHT TURTLETOWN 2015</div></a>

      <ul id='marker-list'>

        <!-- <li>Baker Beach</li>
        <li>Brooke Sproke</li>
        <li>Graveyard</li>
        <li>Baker Beach</li>
        <li>Brooke Sproke</li>
        <li>Graveyard</li>
        <li>Baker Beach</li>
        <li>Brooke Sproke</li>
        <li>Graveyard</li> -->
        {{#each turtlelogs}}
        <li>{{> task}}</li>
          <tr class="toggle-row" data-href="/itempage/{{_id}}">
        </tr>
        {{/each}}
        <li></li>

      </ul>
    </div>

    <div id="dataview">

      {{> speciesbtn}}
      {{> indiview}}
      {{> incubation}}
      {{> locationsort}}

    </div>
  </div>

</template>


<template name="searchBox">
  <input type="text" id="search-box" placeholder="search turtle data here" />
</template>

<template name="searchResult">
  <div id='search-result'>
    <div id="search-meta">
      {{#if isLoading}}
        searching for the turtles ...
      {{/if}}
    </div>

    {{#each getTurtles}}
    <div class="package">
      <li>
      <h4 class="name">
        <a href="/itempage/{{_id}}" >{{{subsection}}} - {{{species}}} @ {{{loc.coordinates}}}</a>
      </h4>
      <div class="description">
        {{{date}}}
        {{{division}}} | {{{section}}} 
      </div>
    </li>
    </div>
    {{/each}}
  </div>
</template>
