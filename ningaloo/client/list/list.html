<template name="list">
  <div class="container">
    <div id="list-options">
      <div id="sort">
        Sort by:{{> sortingFields}}
      </div>
      <div id="filter">
        <button id="hasImages">Has Image</button>
      </div>
    </div>
    <div class="task-list">
      <ul>
        {{#if sortingBy}}
          {{#each sortLogs sortingBy sortOrder}}
            {{> task}}
          {{/each}}
        {{else}}
          {{#if filteringBy}}
            {{#each filterLogs}}
              {{> task}}
            {{/each}}
          {{else}}
            {{#each turtlelogs}}
              {{> task}}
            {{/each}}
          {{/if}}
        {{/if}}
      </ul>
    </div>
  </div>
</template>
<template name="sortingFields">
  <select id="sortingSelect">
    {{#each fields}}
      <option value={{fieldName}}>{{fieldName}}</option>
    {{/each}}
  </select>
  <button id="sortOrder">reverse</button>
</template>
