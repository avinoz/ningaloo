<template name="list">

  <div class="top-container">
    <div class="logo">NINGALOO</div>
    <div class="mtop mleft mbtn mnav">SORT BY</div>
    <button class="savebtn mtop mright" type="submit">REVERSE</button>
  </div>

    <div id="list-options">
      <div id="sort">
        Sort by:{{> sortingFields}}
      </div>
      <!-- <div id="filter">
        <button id="hasImages">Has Image</button>
      </div> -->
    </div>
    <div class="task-list">
      <ul>
        {{#if sortingBy}}
          {{#each sortLogs sortingBy sortOrder}}
            {{> task}}
          {{/each}}
        {{else}}
          {{#if filteringBy}}
            {{#each filterLogs}}
              {{> task}}
            {{/each}}
          {{else}}
            {{#each turtlelogs}}
              {{> task}}
            {{/each}}
          {{/if}}
        {{/if}}
      </ul>
    </div>
    <div class="bottom-container">
      <a href="/form"><div class="mlower mleft mbtn">FORM</div></a>
      <a href="/list"><div class="mlower mright mbtn">LIST</div></a>
    </div>
</template>


<template name="sortingFields">
  <select id="sortingSelect">
    {{#each fields}}
      <option value={{fieldName}}>{{fieldName}}</option>
    {{/each}}
  </select>
  <button id="sortOrder">reverse</button>
</template>
