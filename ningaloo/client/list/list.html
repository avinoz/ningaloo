<template name="list">
  <div class="container">
    <div id="list-options">
      <div id="sort">
        Sort by:{{> sortingFields}}
      </div>
      <div id="filter">
        {{> form_s1}}
        {{> form_s2_all}}
      </div>
    </div>
    <div class="task-list">
      <ul>
        {{#if sortingBy}}
          {{#each sortTasks sortingBy sortOrder}}
            {{> task}}
          {{/each}}
        {{else}}
          {{#each tasks}}
            {{> task}}
          {{/each}}
        {{/if}}
      </ul>
    </div>
  </div>
</template>
<template name="sortingFields">
  <button id="sortOrder">Reverse Order</button>
  <select id="sortingSelect">
    {{#each fields}}
      <option value={{fieldName}}>{{fieldName}}</option>
    {{/each}}
  </select>
</template>
