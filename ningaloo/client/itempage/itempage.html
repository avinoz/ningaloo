<template name='itempage'>
  <div class="top-container">
    <div class="logo">NINGALOO</div>
      <button id="itemdelete" class="mtop mright">DELETE</button>
      <button id="itemedit" class="mleft mtop ">EDIT</button>
    </div>


  <div class="item-container">
      {{division}}
      {{section}}
      {{subsection}}
      {{species}}
      {{fromNow date}}
      {{notes}}

      {{#if imageView}}
        {{> imageView id=img_id}}
      {{/if}}

      {{loc.coordinates.[0]}}
      {{loc.coordinates.[1]}}
  </div>
  <div class="bottom-container">
    <a href="/form"><div class="mlower mleft mbtn">FORM</div></a>
    <a href="/list"><div class="mlower mright mbtn">LIST</div></a>
  </div>

</template>
