<template name='itempage'>
  <div class="container">
    <table id="itempage">
      <tr id="place">
        <td id="division">{{division}}</td>
        <td>></td>
        <td id="section">{{section}}</td>
        <td>></td>
        <td id="subsection">{{subsection}}</td>
      </tr>
      <tr>
        <td id="species">{{species}}</td>
        <td></td>
        <td></td>
        <td></td>
        <td id="date">{{fromNow date}} ago</td>
      </tr>
      <tr>
        <td id="notes" colspan="3">{{notes}}</td>
      </tr>
      <tr>
        <td colspan="5">{{> imageView id=img_id}}</td>
      </tr>
      <tr>
        <td id="map" colspan="3">
          {{loc.coordinates}},
          {{loc.coordinates}}
        </td>
      </tr>
    </table>
  </div>
</template>
<template name="imageView">
  <div class="imageView">
    {{#each getImage id}}
      <div>
          <img src="{{this.url}}" alt="" class="thumbnail" />
      </div>
    {{/each}}
  </div>
</template>
