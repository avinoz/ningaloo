<head>
  <title>ningaloo</title>
</head>

<body>
  <header>
    {{> loginButtons}}
  </header>
  <h1>Save them turtles!</h1>

  <div id="form_container">
    <p>{{> form_section1}}</p>
    <p>{{> form_section2}}</p>
    <p>{{> form_section3}}</p>
    <p>{{> form_section4}}</p>
    <form id="data_form">
      <input type="submit">
    </form>
  </div>

</body>

<template name="form_section1" form="data_form">
  <select>
    <option value disable selected>--Divisions--</option>
    {{#each divisions}}
      <option value="division">{{name}}</option>
    {{/each}}
  </select>
</template>

<template name="form_section2" form="data_form">
  <select>
  <option value disable selected>--Sections--</option>
    {{#each sections}}
      <option value="section">{{name}}</option>
    {{/each}}
  </select>
</template>

<template name="form_section3" form="data_form">
  <select>
    <option value disable selected>--Subsections--</option>
    {{#each subsections}}
      <option value="subsection">{{name}}</option>
    {{/each}}
  </select>
</template>

<template name="form_section4" form="data_form">
  <select>
    <option value disable selected>--Turtle Species--</option>
    {{#each turtleSpecies}}
      <option value="turtleSpecies">{{name}}</option>
    {{/each}}
  </select>
</template>
